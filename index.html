
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Validation</title>
    <meta charset="utf-8">
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script type="text/javascript" src="jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <div id="wrapper">
      

      <div id="error"></div>

        <form id="validationForm">

          <label for="email">Email</label>
          <input name="email" id="email" placeholder="Enter Your Email" />

          <label for="phone">Telephone</label>
          <input name="phone" id="phone" placeholder="Add Mobile Number"/>

          <label for="pass">Password</label>
          <input name="pass" type="password" id="pass1" placeholder="Enter Password"/>

          <label for="pass">Confirm Password</label>
          <input name="pass" type="password" id="pass2" placeholder="Enter Re-Password" />

          <input id="submitButton" type="submit" value="Submit" />

        </form>

      </div>

      <script>

        $("#validationForm").submit(function(event) {

            var errorMessage="";

            event.preventDefault();

            function isValidEmailAddress(emailAddress) {
              var pattern = new
RegExp(/^((([a-z]|\d|[!#\$%&'\*\+\-\/=\?\^_`{\|}~]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])+(\.([a-z]|\d|[!#\$%&'\*\+\-\/=\?\^_`{\|}~]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])+)*)|((\x22)((((\x20|\x09)*(\x0d\x0a))?(\x20|\x09)+)?(([\x01-\x08\x0b\x0c\x0e-\x1f\x7f]|\x21|[\x23-\x5b]|[\x5d-\x7e]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(\\([\x01-\x09\x0b\x0c\x0d-\x7f]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]))))*(((\x20|\x09)*(\x0d\x0a))?(\x20|\x09)+)?(\x22)))@((([a-z]|\d|[\u00A0-\uD7FF\uF9000-\uFFEF])|(([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])([a-z]|\d|-|\.|_|~|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])*([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])))\.)+(([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])([a-z]|\d|-|\.|_|~|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])*([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])))\.?$/i);
    return pattern.test(emailAddress);
    };

            if (!isValidEmailAddress($
        ("#email").val())) {

        errorMessage="<br />Please enter avalid email address";

        }
        if (!$.isNumeric($("#phone").val())) {

            errorMessage=errorMessage+"<br />Please enter a valid phone number";

            }

              if ($("#pass1").val() != $("#pass2").val()) {

                errorMessage=errorMessage+"<br />Please enter matching passwords";

            }

              if (errorMessage=="") {

                alert("Success!");

            } else {

              $("#error").html(errorMessage);

              }

        });

    </script>
  </body>
</html>
